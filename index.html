<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Project</title>
  </head>

  <body>
    <div class="frame">
      <form id="signupForm" class="form">
        <div class="title">Join the community</div>
        <div class="text-top">
          Take your art to the next level. Get it seen by millions of people.
        </div>
        <button class="buttonJoin">Join with Facebook</button>
        <div class="text-middle">Or</div>
        <ul>
          <input
            id="firstName"
            class="inputName"
            type="text"
            placeholder="First name"
            required
          />
          <input
            id="lastName"
            class="inputName"
            type="text"
            placeholder="Last name"
            required
          />
        </ul>
        <input
          id="email"
          class="inputBox"
          type="email"
          placeholder="Email"
          required
        />
        <input
          id="password"
          class="inputBox"
          type="password"
          placeholder="Password"
          required
        />
        <button id="submitButton" class="buttonCreate">
          Create New Account
        </button>
        <div class="text-footer">
          By joining, you agree to our Terms of Service and Privacy Policy
        </div>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
